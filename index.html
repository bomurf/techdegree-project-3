<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Project 3</title>
  </head>
  <body>
    <div class="container1">
      <header>
        <h2 class="title">THE CODE REVIEW</h2>
      </header>

      <form>
        <div class="sign-up">
          <h2 class="form-title">Signup for our newsletter</h2>
          <p class="pitch">
            Get the latest news on how your code is doing right in your inbox
          </p>
        </div>

        <!-- <div class="contact-info"></div> -->
        
          <fieldset class="group-1">
            <legend>Contact Information</legend>

            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="user_name"
              placeholder="Required"
            /><br />

            <label for="mail">Email Address</label>
            <input
              type="email"
              id="mail"
              name="user_email"
              placeholder="Required"
            /><br />

            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="user_phone"
              maxlength="14"
              placeholder="Required"
            /><br />

            <label for="street-address">Street Address</label>
            <input type="text" id="street-address" name="user_address" /><br />

            <label for="city">City</label>
            <input type="text" id="city" name="user_city" /><br />

            <label class="state" for="state">State</label>
            <select name="user_state" id="state" required>
              <option value="" disabled selected>Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option> </select
            ><br />

            <label for="zip">Zip Code</label>
            <input type="number" id="zip" name="user_zip" />
          
        </fieldset>
      </div>
      
    </div>

    <div class="container2">
      
        <fieldset class="group-2">
          <legend>Newsletter</legend>
          <p>Select the newsletters you would like to receive</p>
          <br />
          <!-- <label>Select the newsletters you would like to receive</label><br /> -->
          <input
            type="checkbox"
            id="html"
            value="interest_html"
            name="user_interest"
            checked
          />
          <label class="checkbox" for="html">HTML News</label><br />
          <input
            type="checkbox"
            id="css"
            value="interest_css"
            name="user_interest"
          />
          <label class="checkbox" for="css">CSS News</label><br />
          <input
            type="checkbox"
            id="javascript"
            value="interest_javascript"
            name="user_interest"
          />
          <label class="checkbox" for="javascript">Javascript News</label
          ><br /><br />

          <!-- <p>Newsletter format</p> -->

          <label>Newsletter format</label><br />
          <input
            class="radio"
            type="radio"
            name="format"
            value="html"
            checked
          />
          HTML<br />
          <input class="radio" type="radio" name="format" value="plain-text" />
          Plain Text

          <div class="texto">
            <p>Other topics you'd like to hear about</p>
          </div>

          <textarea
            name="user-requests"
            id="requests"
            cols="35"
            rows="5"
          ></textarea>
        </fieldset>

        <div class="button">
          <button type="submit" value="Submit">Sign Up</button>
        </div>

        <footer>
          <p>Copyright The Code Review</p>
        </footer>
      </form>
    </div>
  </body>
</html>
